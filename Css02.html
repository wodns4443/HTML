<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		h3, p, h2 { color:red; font-family: 휴먼편지체;}
		/* 첫번째 태그의 텍스트 색상*/
		h4:first-child { color: blue; font-size: 20px;}
		/* 마지막 태그의 텍스트 색상*/
		h4:last-child { color: red; font-size: 20px;}
		/* 홀수 태그*/
		h4:nth-child(2n+1) { background-color: green;}
		/* 짝수 태그*/
		h4:nth-child(2n) { background-color: pink;}
		

	</style>
</head>
<body>
	<h4>(1)웹 프로그래밍</h4>   <h4>(2)웹 프로그래밍</h4>   <h4>(3)웹 프로그래밍</h4>
	<h4>(4)웹 프로그래밍</h4>   <h4>(5)웹 프로그래밍</h4>   <h4>(6)웹 프로그래밍</h4>
	<h4>(7)웹 프로그래밍</h4>   <h4>(8)웹 프로그래밍</h4>   <h4>(9)웹 프로그래밍</h4>
	<h4>(10)웹 프로그래밍</h4>   <h4>(11)웹 프로그래밍</h4>
<hr>

</body>
</html>
