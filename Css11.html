<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.sp { position: static; left: 30px; 
				background-color: cyan; width: 400px; height: 50px;}
		.rp1 { position: fixed; right: 30px; top: 10px; background-color: 
				orange; width: 400px; height: 50px; }
		.rp2 { position: absolute; right: 60px; top: 20px; background-color: 
				lightgreen; width: 400px; height: 50px; }
				
		
	</style>
</head>
<body>

	<h1>positioning style2</h1>
	<p class="sp">정적 위치 설정 적용</p>
	<div class="rp1">고정 위치 설정 - right 30px, top 10px</div>
	<p class="rp2"> 절대적 위치 설정 적용 - right 60px, top 20px</p>
	<p class="sp"> 정적 위치 설정 적용</p>
	<p class="sp"> 정적 위치 설정 적용</p>
	

</body>
</html>
