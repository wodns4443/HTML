<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div { border: 3px solid #73AD21;}
	.img1 { float: right;}
	.fix { overflow: auto;}
	.hi { overflow: hidden;}
</style>
</head>
<body>
	<p>이미지가 박스 영역을 벗어남</p>
	<div>
		<img class="img1" src="resources/images/quiz.png" width="50" height="50">
			이미지가 오른쪽 정렬로 되어 있는데, 박스 영역을 벗어났습니다.
	</div>
	<br><br><br>
	<div class="fix">
		<img class="img1" src="resources/images/quiz.png" width="50" height="50">
		이미지가 박스 영역을 벗어날 경우에는 overflow 속성을 auto로 설정하여 해결합니다.
		또는 hidden으로 설정 합니다.
	</div>

</body>
</html>
