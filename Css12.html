<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		img { position: absolute; z-index:-1; left: 0px; top: 100px;}
		h1{ position: absolute; z-index: 0; top: 100px;}
		p { position: absolute; z-index: 1; color: blue; top:100px;}
		.h { background-color:red; z-index:2; position: absolute; left: 0px; top: 0px; width: 200px;}
		.h4 { position: absolute; z-index:3; left: 0px; top: 0px;}
	</style>
</head>
<body>

	<h4 class="h4"><a href="#">클릭시 이동</a></h4>
	<h2 class="h">....</h2>

<hr>
	<h1>The z-index Property</h1>
	<img src="resources/images/quiz.png" width="100" height="140">
	<p><b>z-index 설정은 position이 설정 되어 있는 상태에서 가능하다.</b></p>
	
</body>
</html>
